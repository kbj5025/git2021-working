<html>

<body>
  <script>
    alert(alert(1) || 2 || alert(3)); // 1,2

    //alert 메서드는 값을 반환하지 않음. undefined를 반환.
    //첫 번째 OR || 은 왼쪽 피연산자인 alert(1)를 평가. so 첫 번째 얼럿 창에 1이 출력.
    //alert메서드는 undefined를 반환하기 때문에, OR 연산자는 다음 피연산자를 평가. 
    //truthy를 찾음.
    //두 번째 피연산자(오른쪽 피연산자)인 2는 truthy이기 때문에 실행이 멈추고 2가 반환. 
    //반환된 값 2는 제일 바깥 alert의 피연산자가 되어 두 번째 얼럿창에 출력.
    //평가가 alert(3)까지 진행되지 않기 때문에 3은 출력되지 않음.
  </script>
</body>

</html>
