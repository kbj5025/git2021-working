<html>

<body>
  <script>
    alert(alert(1) && alert(2)); // 1, undefined
    //alert를 호출하면 undefined가 반환.
    //alert는 얼럿 창에 메시지만 띄워주고, 의미 있는 값을 반환해 주지 않음.
    //&&는 왼쪽 피연산자를 평가하고(이때 1이 얼럿창에 출력) 평가를 즉시 멈춤. 
    //alert(1)의 평가 결과는 undefined로 falsy이기 때문.
    //&& 연산자는 falsy를 만나면 그 값을 출력하고 즉시 연산을 멈춤.
  </script>
</body>

</html>
