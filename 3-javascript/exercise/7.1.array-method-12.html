<html>

    <script>
      function unique(arr) {
        return [...new Set(arr)];
      }

      let strings = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        ":-O",
      ];

      console.log(unique(strings));
    </script>
