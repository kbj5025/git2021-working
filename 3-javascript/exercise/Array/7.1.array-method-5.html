<html>
  <body>
    <script>
      //정렬을 하는데 기존 배열을 고치면 안됨
      // 배열.sort는 기존배열을 변경함
      function copySorted(arr) {
        //매개 변수로 받은 배열을 복제
        let copy = [...arr];
        return copy.sort((a, b) => a.localeCompare(b));
      }
      let arr = ["HTML", "JavaScript", "CSS"];

      let sorted = copySorted(arr);

      console.log(sorted);
      console.log(arr);
    </script>
  </body>
</html>
