<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .container {
      display: flex;
      margin: 20px 0px;
      border: 1px solid red;
    }

    .container.col {
      flex-direction: column;
    }

    .item {
      border: 1px solid black;
      text-align: center;
      /*flex item의 기본 주축 크기*/
      flex-basis: 100px;
    }

    .item.grow {
      flex-grow: 1;
    }

    .item.first {
      flex-grow: 2;
    }
  </style>
</head>

<body>
  <!--가로 200px 여유공간-->
  <div class="container" style="width:500px;">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!--세로 200px 여유공간-->
  <div class="container col" style="width:500px; height: 500px;">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!--가로 200px 여유공간에 대해서 균등배분-->
  <!--각항목에 대해서 flew-grow:1-->
  <!--100px공간은 -> 1:1:1:1 ->25px 나눠서 분배-->
  <div class="container" style="width:500px;">
    <div class="item grow">1</div>
    <div class="item grow">2</div>
    <div class="item grow">3</div>
    <div class="item grow">4</div>
  </div>

  <!--세로 200px 여유공간-->
  <div class="container col" style="width:500px; height: 500px;">
    <!--flex-grow:1-->
    <div class="item grow">1</div>
    <!--flex-grow:1-->
    <div class="item grow">2</div>
    <!--flex-grow:1-->
    <div class="item grow">3</div>
    <!--flex-grow:1-->
    <div class="item grow">4</div>
  </div>

  <!--가로 200px 여유공간에 대해서 2:1:1-->
  <div class="container" style="width:500px;">
    <!--flex-grow:2-->
    <div class="item first">1</div>
    <!--flex-grow:1-->
    <div class="item grow">2</div>
    <!--flex-grow:1-->
    <div class="item grow">3</div>
  </div>
</body>

</html>
