<html lang="ko">

<head>
  <meta charset="utf-8">

    /*선택자::의사요소(pseudo element)*/
    /*해당 선택 요소의 컨탠트에 첫번째 글자에 적용*/

      font-size: 2em;
    }

    p::first-line {
      color: green;
    }
  </style>
</head>
