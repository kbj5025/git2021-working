<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    a {
      /*글자 꾸밈요소를 해제*/
      text-decoration: none;
    }

    /*이미 방문한 링크일때 적용*/
    /*visited는 무조건 color만 가능 다른건 적용안됨*/
    a:visited {
      color: antiquewhite
    }

    /*href 속성이 있으면 적용*/
    a:link {
      color: brown;
    }

    a:hover {
      text-decoration: underline;
      font-size: 115%;
      background-color: green;
    }
  </style>
</head>

<body>
  <h1><a>링크</a></h1>
  <h1><a href="https://www.naver.com">네이버</a></h1>
  <h1><a href="https://www.google.com">구글</a></h1>
</body>

</html>
