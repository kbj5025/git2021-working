<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    div {
      width: 250px;
      height: 250px;
      margin-bottom: 10px;
    }

    .box1 {
      border-width: 3px;
      border-style: solid;
      border-color: black;

      /*모서리 둥글게 크기 지정*/
      /*border-radius: 25px;*/
      /*(시계방향)왼쪽위부터시작*/
      border-radius: 50px 30px 20px 10px;
      /*정사각형이면 한쪽 크기의 1/2*/
    }

    .box2 {
      /*두께 종류 색상*/
      border: 3px solid black;
      /*solid선말고 dotted,double,dashed종류가있다*/
      /*원으로 표시*/
      border-radius: :50%;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>


</body>

</html>
