<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /*선택자와 같은 레벨의 요소들 중 첫번째 요소를 선택*/
    li:first-child {
      color: red;
    }

    li:last-child {
      color: brown;
    }

    .item:first-child {
      color: green;
    }

    .box:first-child {
      color: blue;
    }
  </style>
</head>

<body>
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Forth</li>
    <li>Fifth</li>
  </ul>
  <ul>
    <li class="item">First</li>
  </ul>
  <div class="box">First</div>
</body>

</html>
