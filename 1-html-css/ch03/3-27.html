<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    /*시작태그와 컨탠트 사이의 before영역에 스타일을 넣음*/
    ul>li::before {
      margin-right: 0.5rem;
      color: green;
      content: "✔";
    }

    ul>li::after {
      /*끝태그와 컨탠트 사이의 after영역에 스타일을 넣음*/
      /*이모지는 윈도우+.(마침표)*/
      content: "🐱‍🐉";
      margin-left: 0.5rem;
    }

    .text::before {
      content: "❤";
    }
  </style>
</head>

<body>
  <h1>할 일</h1>
  <ul>
    <li>HTML태그 공부하기</li>
    <li>css연습하기</li>
  </ul>
  <div class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi aliquid voluptatum deleniti dolorum
    perferendis. Temporibus, unde? Quisquam modi ex unde sit, tenetur, id amet est debitis perferendis expedita impedit
    sunt.</div>
</body>

</html>
